<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Shield Cheats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay-bg"></div>

  <div class="container">
    <h2>Register</h2>
    <p>Create your Shield Cheats account with your invite key.</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="license" placeholder="Invite Key">

    <button onclick="register()">Register</button>
    <p id="message"></p>

    <p style="margin-top: 10px;">
      <a href="../login/">Already have an account? Login</a>
    </p>
  </div>

  <script>
    const appName = "Invite-Code test";
    const ownerId = "22DRjHMre0";
    const version = "1.0";

    function initKeyAuth() {
      return fetch(`https://keyauth.win/api/1.1/?type=init&name=${appName}&ownerid=${ownerId}&ver=${version}`)
        .then(res => res.json());
    }

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const license = document.getElementById("license").value.trim();
      const message = document.getElementById("message");

      if (!username || !password || !license) {
        message.style.color = "#ff6b6b";
        message.innerText = "Please fill in all fields.";
        return;
      }

      initKeyAuth().then(initData => {
        console.log("Init response:", initData);
        if (!initData.success) {
          message.style.color = "#ff6b6b";
          message.innerText = "Init failed: " + initData.message;
          return;
        }

        const url = `https://keyauth.win/api/1.1/?type=register&name=${appName}&ownerid=${ownerId}&username=${username}&pass=${password}&key=${license}&ver=${version}`;
        fetch(url)
          .then(res => res.json())
          .then(data => {
            console.log("Register response:", data);
            if (data.success) {
              message.style.color = "#7bffb0";
              message.innerText = "âœ… Registered! You can now login.";
            } else {
              message.style.color = "#ff6b6b";
              message.innerText = data.message;
            }
          })
          .catch(err => {
            message.style.color = "#ff6b6b";
            message.innerText = "Connection error.";
            console.error(err);
          });
      });
    }
  </script>
</body>
</html>
