<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Shield Cheats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay-bg"></div>

  <div class="container">
    <h1>Register</h1>
    <p>Create your Shield Cheats account with your invite key.</p>

    <input type="text" id="username" placeholder="Username" autocomplete="off" required />
    <input type="password" id="password" placeholder="Password" autocomplete="new-password" required />
    <input type="text" id="license" placeholder="Invite Key" required />

    <button onclick="register()">Register</button>

    <p id="message"></p>

    <p><a href="../login/">Already have an account? Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
